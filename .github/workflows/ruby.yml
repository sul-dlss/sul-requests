name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['3.2']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - uses: actions/cache@v3
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-202103-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-202103
    - name: Use Node.js 18.15
      uses: actions/setup-node@v3
      with:
        # keep pinned to 18.15 until we upgrade past node 18 to avoid this error in CI: https://github.com/nodejs/node/issues/47563
        node-version: '18.15'
    - name: Bundle install
      run: bundle config path vendor/bundle
    - name: Install dependencies
      run: bin/setup
    - name: Ensure tmp/pids exists
      run: mkdir -p tmp/pids
    - name: Run tests for FOLIO
      run: bundle exec rake
      env:
        SETTINGS__ILS__BIB_MODEL: Folio::Instance
        SETTINGS__ILS__PATRON_MODEL: Folio::Patron
        SETTINGS__ILS__REQUEST_JOB: SubmitFolioRequestJob
        SETTINGS__ILS__REQUEST_ABILITIES_CLASS: Folio::RequestAbilities
        SETTINGS__ILS__PICKUP_DESTINATION_CLASS: Folio::PickupDestination
  tests_symphony:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['3.2']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
    - uses: actions/cache@v3
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-202103-${{ hashFiles('**/Gemfile.lock') }}
