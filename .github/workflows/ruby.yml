    - name: Use Node.js 18.15
      uses: actions/setup-node@v3
      with:
        # keep pinned to 18.15 until we upgrade past node 18 to avoid this error in CI: https://github.com/nodejs/node/issues/47563
        node-version: '18.15'
    - name: Bundle install
      run: bundle config path vendor/bundle
    - name: Install dependencies
      run: bin/setup
    - name: Ensure tmp/pids exists
      run: mkdir -p tmp/pids
    - name: Run tests for Searchworks
      run: bundle exec rake
      env:
        SETTINGS__ILS__BIB_MODEL: SearchworksItem
        SETTINGS__ILS__PICKUP_DESTINATION_CLASS: Symphony::PickupDestination
  tests_cutover:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: ['3.2']
    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
